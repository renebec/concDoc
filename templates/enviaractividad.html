<!DOCTYPE html>
<html lang="en">
<head>
</head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<body>
  <main class="container">
  <h3>Registro para proceso de cambio de categor√≠a:</h3>

    <form method="POST" enctype="multipart/form-data" action="{{ url_for('enviaractividad') }}">

    <div class="mb-3 row g-3">
      <div class="col-sm-4">
      <label for="plantel" class="form-label" style="font-weight:bold;">Plantel</label>
        <select type="text" class="form-select" name="plantel" required>
          <option selected>Seleccione...</option>
          <option value="CBTA 30">CBTA 30</option>
          <option value="CBTA 40">CBTA 40</option>
          <option value="CBTA 61">CBTA 61</option>
          <option value="CBTA 103">CBTA 103</option>
          <option value="CBTA 204">CBTA 204</option>
          <option value="CBTA 205">CBTA 205</option>
        </select>
      </div>


    <label>RFC:</label> <br>
    <input type="text" name="numero_control" required> <br>

      <div class="col-sm-12">
        <label class="form-label" for="claveOut" style="font-weight:bold;">Clave actual</label>
        <select type="text" class="form-select" name="claveOut" required>
          <option selected>Seleccione...</option>
          <option value="E4325">E4323</option>
          <option value="E4325">E4325</option>
          <option value="E4327">E4327</option>
        </select>
        </div>

          <div class="col-sm-12">
        <label class="form-label" for="claveIn" style="font-weight:bold;">Clave a la que aspira</label>
        <select type="text" class="form-select" name="claveIn" required>
          <option selected>Seleccione...</option>
          <option value="E4325">E4323</option>
          <option value="E4325">E4325</option>
          <option value="E4327">E4327</option>
          <option value="E4329">E4329</option>
        </select>
        </div>


    <label>Archivo PDF:</label> 
    <input type="file" name="pdf_file" accept="application/pdf" required><br><br> 
    <button type="submit">Enviar</button>  
      <a href="{{ request.referrer }}">
          <button type="button">Cancelar</button>
      </a>                     
  </form>
  </main>
</body>
</html>
